<!-- scrape.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Scraped News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            color: #333;
        }
        .section p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Scraped HTML Content</h1>
    {% for item in content %}
    <section>
        <{{ item['tag'] }}>{{ item['text'] }}</{{ item['tag'] }}>
        {% for data_item in item['data'] %}
            <p>{{ data_item }}</p>
        {% endfor %}
    </section>
    {% endfor %}
</body>
</html>
